id: permissive-cors

add:
  select: node[type="uri"]

  matchers:
    - type: word
      word: 'true'
      part: responseHeaders.access-control-allow-origin
    
    - type: word
      word: '*'
      part: responseHeaders.access-control-allow-credentials

  extractors:
    - type: jsonpath
      jsonpath: responseHeaders.access-control-allow-origin
      name: origin
      
    - type: jsonpath
      jsonpath: responseHeaders.access-control-allow-credentials
      name: credentials

  type: issue
  label: Permissive Cross-Origin Resource Sharing
  props:
    level: 1
